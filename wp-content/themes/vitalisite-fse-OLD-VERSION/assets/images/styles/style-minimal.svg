<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <!-- Background -->
  <rect width="400" height="250" fill="#FFFFFF"/>
  
  <!-- Header - Minimal -->
  <rect x="0" y="0" width="400" height="50" fill="#FFFFFF"/>
  <line x1="0" y1="50" x2="400" y2="50" stroke="#e8e8e8" stroke-width="1"/>
  <rect x="20" y="18" width="50" height="14" rx="2" fill="#111111"/>
  <rect x="290" y="20" width="25" height="10" rx="2" fill="#111111" opacity="0.6"/>
  <rect x="325" y="20" width="25" height="10" rx="2" fill="#111111" opacity="0.6"/>
  <rect x="360" y="20" width="25" height="10" rx="2" fill="#111111" opacity="0.6"/>
  
  <!-- Hero - Centered minimal -->
  <rect x="100" y="80" width="200" height="16" rx="2" fill="#111111"/>
  <rect x="120" y="105" width="160" height="8" rx="2" fill="#6C757D" opacity="0.4"/>
  <rect x="140" y="120" width="120" height="8" rx="2" fill="#6C757D" opacity="0.4"/>
  
  <!-- Minimal button -->
  <rect x="155" y="145" width="90" height="28" rx="2" fill="none" stroke="#111111" stroke-width="1.5"/>
  <rect x="175" y="155" width="50" height="8" rx="1" fill="#111111"/>
  
  <!-- Divider -->
  <line x1="50" y1="190" x2="350" y2="190" stroke="#e8e8e8" stroke-width="1"/>
  
  <!-- Minimal content - single column centered -->
  <rect x="80" y="205" width="240" height="8" rx="2" fill="#6C757D" opacity="0.3"/>
  <rect x="100" y="220" width="200" height="8" rx="2" fill="#6C757D" opacity="0.3"/>
  <rect x="120" y="235" width="160" height="8" rx="2" fill="#6C757D" opacity="0.3"/>
  
  <!-- Label -->
  <text x="200" y="248" font-family="system-ui" font-size="8" fill="#6C757D" text-anchor="middle">Style Minimal</text>
</svg>

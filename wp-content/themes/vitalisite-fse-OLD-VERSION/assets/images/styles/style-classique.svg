<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <!-- Background -->
  <rect width="400" height="250" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#03045e"/>
  <rect x="20" y="18" width="60" height="14" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="280" y="20" width="30" height="10" rx="2" fill="#fff" opacity="0.6"/>
  <rect x="320" y="20" width="30" height="10" rx="2" fill="#fff" opacity="0.6"/>
  <rect x="360" y="20" width="25" height="10" rx="2" fill="#fff" opacity="0.6"/>
  
  <!-- Hero Section - Classic layout -->
  <rect x="20" y="70" width="170" height="20" rx="3" fill="#03045e"/>
  <rect x="20" y="100" width="200" height="10" rx="2" fill="#6C757D" opacity="0.5"/>
  <rect x="20" y="115" width="180" height="10" rx="2" fill="#6C757D" opacity="0.5"/>
  <rect x="20" y="130" width="160" height="10" rx="2" fill="#6C757D" opacity="0.5"/>
  <rect x="20" y="155" width="100" height="30" rx="15" fill="#c6e000"/>
  
  <!-- Hero Image -->
  <rect x="240" y="65" width="140" height="130" rx="8" fill="#e0e0e0"/>
  <circle cx="310" cy="120" r="30" fill="#d0d0d0"/>
  
  <!-- Content Section - Traditional 2 columns -->
  <rect x="20" y="210" width="175" height="30" rx="4" fill="#e8e8e8"/>
  <rect x="205" y="210" width="175" height="30" rx="4" fill="#e8e8e8"/>
  
  <!-- Label -->
  <text x="200" y="245" font-family="system-ui" font-size="8" fill="#6C757D" text-anchor="middle">Style Classique</text>
</svg>

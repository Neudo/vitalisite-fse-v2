  <rect x="310" y="160" width="40" height="6" rx="2" fill="#fff" opacity="0.5"/>
  
  <!-- Bottom row -->
  <rect x="20" y="195" width="115" height="45" rx="8" fill="#e8e8e8"/>
  <rect x="145" y="195" width="115" height="45" rx="8" fill="#e8e8e8"/>
  <rect x="270" y="195" width="110" height="45" rx="8" fill="#e8e8e8"/>
  

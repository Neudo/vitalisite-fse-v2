  <rect x="35" y="80" width="100" height="12" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="35" y="100" width="130" height="8" rx="2" fill="#fff" opacity="0.5"/>
  <rect x="35" y="115" width="110" height="8" rx="2" fill="#fff" opacity="0.5"/>
  <rect x="35" y="145" width="70" height="25" rx="12" fill="#c6e000"/>
  
  <!-- Small cards - top right -->
  <rect x="210" y="65" width="85" height="55" rx="10" fill="#c6e000"/>
  <rect x="225" y="80" width="55" height="8" rx="2" fill="#03045e" opacity="0.8"/>
  <rect x="225" y="95" width="40" height="6" rx="2" fill="#03045e" opacity="0.5"/>
  
  <rect x="305" y="65" width="75" height="55" rx="10" fill="#e8e8e8"/>
  <rect x="320" y="80" width="45" height="8" rx="2" fill="#6C757D"/>
  <rect x="320" y="95" width="35" height="6" rx="2" fill="#6C757D" opacity="0.5"/>
  
  <!-- Small cards - bottom right -->
  <rect x="210" y="130" width="75" height="55" rx="10" fill="#e8e8e8"/>
  <rect x="225" y="145" width="45" height="8" rx="2" fill="#6C757D"/>
  <rect x="225" y="160" width="35" height="6" rx="2" fill="#6C757D" opacity="0.5"/>
  
